{% macro page_image(image, image_alt) %}
{% set c = 'c-page-image' %}
<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="{{c}} animate">
        {% set image_url = config.base_url ~ '/' ~ image %}
        <img loading="lazy" src="{{ (config.base_url ~ '/' ~ image) | safe }}" alt="{{ image_alt }}">
      </div>
    </div>
  </div>
</div>
{% endmacro page_image %}
