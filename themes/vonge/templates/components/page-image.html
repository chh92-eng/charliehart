{% macro page_image(image, image_alt) %}
  <div class="page-image" style="max-width: 900px; margin: 2rem auto;">
    <img 
      src="{{ get_url(path=image) }}" 
      alt="{{ image_alt }}" 
      style="width: 100%; height: auto; border-radius: 8px; object-fit: cover;"
    />
  </div>
{% endmacro %}
