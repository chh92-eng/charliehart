{% macro project_card(data) %}
{% set c = 'c-project-card' %}
<article class="{{c}} col col-4 col-d-6 col-t-12">
  <div class="{{c}}__content">
    <a href="{{ data.permalink }}" class="{{c}}__image" style="display: block; overflow: hidden; border-radius: 10px;">
      {% if data.extra.image %}
        <img 
          loading="lazy" 
          src="{{ get_url(path=data.extra.image) }}" 
          alt="{{ data.title }}"
          style="width: 100%; height: 250px; object-fit: cover; transition: transform 0.3s ease;"
        >
      {% else %}
        <div class="project-card-placeholder" style="height: 250px; display: flex; align-items: center; justify-content: center; background-color: #eee; border-radius: 10px;">
          <span>{{ data.title }}</span>
        </div>
      {% endif %}
    </a>
    <div class="{{c}}__info" style="text-align: center; margin-top: 0.75rem;">
      <h3 class="{{c}}__title" style="margin: 0;">{{ data.title }}</h3>
      {% if data.subtitle %}
        <div class="{{c}}__subtitle" style="font-size: 0.9rem; color: #666;">{{ data.subtitle }}</div>
      {% endif %}
    </div>
  </div>
</article>
{% endmacro project_card %}
